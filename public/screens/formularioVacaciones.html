<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Acción PDF</title>
</head>
<body style="text-align:center; margin: 0; padding: 0;">
  <iframe id="visorPDF" style="width: 100vw; height: 100vh; border: none;"></iframe>


  <script>
    const numeroDocumento = localStorage.getItem("numero_documento");

    if (numeroDocumento) {
      const iframe = document.getElementById("visorPDF");
      iframe.src = `http://localhost:3000/formulario/accion-personal/pdf/${numeroDocumento}`;
    } else {
      document.body.innerHTML = "<h2 style='color:red;'>No se encontró documento para visualizar</h2>";
    }
  </script>
</body>
</html>
