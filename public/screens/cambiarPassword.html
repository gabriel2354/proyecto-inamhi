<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cambiarPassword.css">

</head>
<body>
    <div class="container">
        <h1>Restablecer Contraseña</h1>
        <form id="changePasswordForm">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" required class="form-control">
            
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" required class="form-control">

            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
        </form>
    </div>

    <script src="../js/cambiarPassword.js"></script>
</body>
</html>
