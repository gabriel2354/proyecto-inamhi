<!DOCTYPE html>
<html lang="es">
<head>

  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnTHeYitG_YOsjGoklgHDUutF_o7o05s61vg&s" alt="Logo">
            </div>
            <h1>¡Bienvenido de nuevo!</h1>
           
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">Usuario o Correo Electrónico</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario o correo electrónico" required>
                    <span id="usuario-error" class="error-message"></span>
                </div>
               
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <span id="password-error" class="error-message"></span>
                </div>
                <div class="form-options">
                    <div class="checkbox-container">
                        <input class="checkbox" type="checkbox" id="keepLogged">
                        <label for="keepLogged">Mantener sesión iniciada</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
        </div>
    </div>
 
    <script src="../js/Login.js"></script>
</body>
</html>
