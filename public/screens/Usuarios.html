    <!-- Contenido -->
    <div class="container mt-4">
      <h1 class="text-center">Gestión de Colaboradores</h1>
 
      <!-- Formulario de Creación -->
      <h2>Crear Colaborador</h2>
      <form id="create-user-form">
        <input
          type="text"
          id="nombres"
          placeholder="Nombres"
          required
          class="form-control mb-2"
        />
        <input
          type="text"
          id="apellidos"
          placeholder="Apellidos"
          required
          class="form-control mb-2"
        />
        <input
          type="text"
          id="usuario"
          placeholder="Usuario"
          required
          class="form-control mb-2"
        />
        <input
          type="text"
          id="password"
          placeholder="Password"
          required
          class="form-control mb-2"
        />
        <input
          type="text"
          id="identificacion"
          placeholder="Cédula o Identificación"
          required
          class="form-control mb-2"
        />
        <input
          type="email"
          id="email"
          placeholder="Correo Electrónico"
          required
          class="form-control mb-2"
        />
        <input
          type="text"
          id="cargo"
          placeholder="Cargo"
          required
          class="form-control mb-2"
        />
 
        <h5>Selecciona un Rol</h5>
        <select id="idRol" class="form-control mb-2">
          <option value="">Cargando roles...</option>
        </select>
 
        <h5>Selecciona una Sede</h5>
        <select id="idSede" class="form-control mb-2">
          <option value="">Cargando sedes...</option>
        </select>
 
        <button type="submit" class="btn btn-primary">Crear Colaborador</button>
      </form>
 
      <hr />
 
      <!-- Tabla de Colaboradores -->
      <h2>Lista de Colaboradores</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Usuario</th>
            <th>Password</th>
            <th>Cedula</th>
            <th>Correo</th>
            <th>Cargo</th>
            <th>Acciones</th>
            <th>Sede</th>
          </tr>
        </thead>
        <tbody id="colaboradores-table-body">
          <!-- Datos generados dinámicamente -->
        </tbody>
      </table>
    </div>
