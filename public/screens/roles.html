<!DOCTYPE html>
<html lang="en">
<head>

  <script src="../js/authGuard.js"></script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Roles</title>
 
  <link rel="stylesheet" href="../css/roles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .table td, .table th { vertical-align: middle; }
    .form-check-label.btn { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html" class="logo">
      <img src="/assets/images/Logo nuevo inamhi.png" alt="Logo">
    </a>
    <ul class="menu">
      <li>
        <button class="dropdown-btn"><i class="bi bi-gear-fill"></i> Gestión</button>
        <div class="dropdown-container hidden">
          <a href="empleados.html">Accion Personal Vacaciones</a>
        </div>
      </li>
      <li>
        <button class="dropdown-btn"><i class="bi bi-person-badge-fill"></i> Administrador</button>
        <div class="dropdown-container hidden">
          <a href="roles.html">Roles</a>
          <a href="Usuarios.html">Usuarios</a>
        </div>
      </li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="contenido ms-5 p-6 w-full"> <!-- Cambio de ml-[220px] a ms-5 -->

    <!-- Navbar superior -->
    <nav class="navbar-superior">
      <div class="left">
        <span><strong>Sede:</strong></span>
        <input type="hidden" id="sede_funder" name="sede_funder" value="1">
        <span id="sede_funder_display"> Quito</span>
      </div>

      <div class="right">
        <span id="userName">Usuario</span>
        <button id="userDropdownBtn" type="button">
          <i class="bi bi-person-circle text-xl"></i>
        </button>
        <button onclick="location.href='home.html'"><i class="bi bi-house-door-fill"></i></button>
        <button><i class="bi bi-wifi"></i></button>
        <div class="dropdown-user relative">
          <ul>
            <!-- Aquí van los elementos del dropdown -->
          </ul>
        </div>
        <!-- Ícono de cerrar sesión que limpia el localStorage y redirige -->
        <div>
          <button class="cerrarSesionBtn" title="Cerrar Sesión">
            <i class="bi bi-box-arrow-right text-xl text-red-600 hover:text-red-800 transition duration-200"></i>
          </button>
        </div>
      </div>
    </nav>

  <!-- Contenido principal -->
  <div class="content" id="content">
    <div class="container mt-4">
      <h1 class="text-center">Gestión de Roles</h1>
      
      <!-- Crear Rol -->
      <div class="card mb-4">
        <div class="card-header">Crear Rol y Asignar Permisos</div>
        <div class="card-body">
          <form id="createRoleForm">
            <div class="mb-3">
              <label for="roleName" class="form-label">Nombre del Rol:</label>
              <input type="text" id="roleName" class="form-control" required>
            </div>
            
            <!-- Contenedor para categorías -->
            <div class="mb-3" id="categoriesContainer">
              <label class="form-label">Selecciona Categorías:</label><br>
            </div>

            <!-- Contenedor para bloques dinámicos por categoría -->
            <div class="mb-3" id="selectedCategoriesContainer">
              <!-- Se generarán dinámicamente los bloques -->
            </div>
            <button type="submit" class="btn btn-success">Crear Rol</button>
          </form>
        </div>
      </div>

      <!-- Roles Existentes -->
      <div class="card">
        <div class="card-header">Roles Existentes</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre del Rol</th>
                <th>Vistas</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="rolesTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar permisos -->
  <div class="modal fade" id="permissionsModal" tabindex="-1" aria-labelledby="permissionsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="permissionsModalLabel" class="modal-title">Editar Permisos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="permissionsModalBody">
          <!-- Se cargarán dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" id="savePermissionsButton" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar vistas -->
  <div class="modal fade" id="viewsModal" tabindex="-1" aria-labelledby="viewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="viewsModalLabel" class="modal-title">Editar Vistas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="viewsModalBody">
          <!-- Se cargarán dinámicamente las categorías y vistas -->
        </div>
        <div class="modal-footer">
          <button type="button" id="saveViewsButton" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/rolesF.js"></script>
  <script src="../js/Componentes/common.js"></script>
  <script src="/public/js/dashboard.js"></script>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/rolesF.js"></script>
  <script src="../js/Componentes/common.js"></script>
  <script src="/public/js/dashboard.js"></script>
</body>
</html>
