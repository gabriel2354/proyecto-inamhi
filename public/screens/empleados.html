<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Empleados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/empleados.css"> 
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html" class="logo">
      <img src="/assets/images/Logo nuevo inamhi.png" alt="Logo">
    </a>
    <ul class="menu">
      <li>
        <button class="dropdown-btn"><i class="bi bi-gear-fill"></i> Gestión</button>
        <div class="dropdown-container hidden">
          <a href="empleados.html">Gestión de Empleados</a>
        </div>
      </li>
      <li>
        <button class="dropdown-btn"><i class="bi bi-person-badge-fill"></i> Administrador</button>
        <div class="dropdown-container hidden">
          <a href="roles.html">Roles</a>
          <a href="Usuarios.html">Usuarios</a>
        </div>
      </li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="contenido ml-[220px] p-6 w-full">

    <!-- Navbar superior -->
    <nav class="navbar-superior">
      <div class="left">
        <span><strong>Sede:</strong></span>
        <input type="hidden" id="sede_funder" name="sede_funder" value="1">
        <span id="sede_funder_display"> Quito</span>
      </div>

      <div class="right">
        <span id="userName">Usuario</span>
        <button onclick="location.href='home.html'"><i class="bi bi-house-door-fill"></i></button>
        <button><i class="bi bi-wifi"></i></button>
        <div class="dropdown-user">
          <button id="userDropdownBtn"><i class="bi bi-person-circle"></i></button>
          <ul id="userDropdownMenu" class="hidden">
            <li><a id="logoutLink" class="text-red-600" href="#">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sección de tabla -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">Gestión de Empleados</h1>
      <div class="flex items-center gap-4 mb-6">
        <input type="text" id="buscarCedula" placeholder="Buscar por número de identificación"
          class="input-busqueda">
        <button onclick="buscarEmpleado()" class="btn-buscar">Buscar</button>
        <button id="btnAgregarEmpleado" class="btn-agregar">+ Agregar</button>
      </div>

      <table class="w-full border text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">#</th>
            <th class="p-2 border">Nombres</th>
            <th class="p-2 border">Número Identificación</th>
            <th class="p-2 border">Régimen Laboral</th>
            <th class="p-2 border">Nivel Ocupacional</th>
            <th class="p-2 border">Denominación Puesto</th>
            <th class="p-2 border">Unidad Orgánica</th>
            <th class="p-2 border">Escala Ocupacional</th>
            <th class="p-2 border">Grado</th>
            <th class="p-2 border">Estructura Programática</th>
            <th class="p-2 border">Cantón</th>
            <th class="p-2 border">RMU Puesto</th>
            <th class="p-2 border">Estado Puesto</th>
            <th class="p-2 border">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-empleados">
          <!-- Aquí van los datos JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/empleandosF.js"></script>
  <script>
    // Toggle barra lateral
    document.querySelectorAll('.dropdown-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const dropdown = btn.nextElementSibling;
        dropdown.classList.toggle('hidden');
      });
    });

    // Dropdown usuario
    const userDropdownBtn = document.getElementById("userDropdownBtn");
    const userDropdownMenu = document.getElementById("userDropdownMenu");

    userDropdownBtn?.addEventListener("click", () => {
      userDropdownMenu.classList.toggle("hidden");
    });

    window.addEventListener("click", (e) => {
      if (!userDropdownBtn.contains(e.target) && !userDropdownMenu.contains(e.target)) {
        userDropdownMenu.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
